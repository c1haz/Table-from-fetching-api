<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">User Information</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th><button onclick="sortTable('id')">ID</button></th>
                <th><button onclick="sortTable('name')">Name</button></th>
                <th><button onclick="sortTable('username')">Username</button></th>
                <th><button onclick="sortTable('email')">Email</button></th>
                <th><button onclick="sortTable('address')">Address</button></th>
                <th><button onclick="sortTable('phone')">Phone</button></th>
                <th><button onclick="sortTable('website')">Website</button></th>
                <th><button onclick="sortTable('company')">Company</button></th>
                <th><button onclick="sortTable('geo')">Location</button></th>
            </tr>
        </thead>
        <tbody id="userTableBody">

        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
